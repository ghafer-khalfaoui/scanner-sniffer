<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NET_HUNTER // V.2.0</title>
    <style>
        /* --- CYBERPUNK / HACKER THEME --- */
        :root {
            --bg: #050505;
            --panel: #111;
            --text: #0f0;
            --dim: #005500;
            --alert: #ff3333;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            width: 800px;
            background: var(--panel);
            border: 2px solid var(--dim);
            padding: 20px;
            box-shadow: 0 0 15px var(--dim);
            position: relative;
        }
        .container::before {
            content: "SYSTEM_ONLINE";
            position: absolute;
            top: -10px;
            left: 20px;
            background: var(--bg);
            padding: 0 10px;
            color: var(--dim);
            font-size: 12px;
        }
        h1 {
            text-shadow: 0 0 5px var(--text);
            margin-top: 0;
            border-bottom: 1px dashed var(--dim);
            padding-bottom: 10px;
        }
        .control-panel {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            background: #000;
            border: 1px solid var(--dim);
            color: var(--text);
            padding: 10px;
            font-family: 'Courier New', monospace;
        }
        input:focus { outline: none; border-color: var(--text); }
        
        button {
            background: var(--dim);
            color: var(--text);
            border: 1px solid var(--text);
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: var(--text);
            color: #000;
            box-shadow: 0 0 10px var(--text);
        }

        /* TERMINAL WINDOW */
        .terminal {
            height: 300px;
            background: #000;
            border: 1px solid var(--dim);
            padding: 15px;
            overflow-y: auto;
            position: relative;
        }
        .scan-line {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 3s linear infinite;
            pointer-events: none;
        }
        @keyframes scan { 0% {top: 0;} 100% {top: 100%;} }

        .log-entry {
            margin: 5px 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        .log-entry.new { color: #fff; text-shadow: 0 0 5px #fff; }
        
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--dim); }
    </style>
</head>
<body>

<div class="container">
    <h1>>> NET_HUNTER // PORT_SCANNER</h1>
    
    <form id="scanForm" class="control-panel">
        <input type="text" name="target" placeholder="Target IP (e.g. 192.168.1.1)" value="127.0.0.1" required>
        <input type="number" name="start" placeholder="Start" value="1">
        <input type="number" name="end" placeholder="End" value="1000">
        <button type="submit">INIT_SCAN</button>
    </form>

    <div class="terminal" id="terminal">
        <div class="scan-line"></div>
        <div class="log-entry">root@kali:~# Awaiting target input...</div>
    </div>
</div>

<script>
    const form = document.getElementById('scanForm');
    const terminal = document.getElementById('terminal');
    let scanInterval;

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // UI Feedback
        terminal.innerHTML += `<div class="log-entry">> Initializing scan daemon...</div>`;
        terminal.innerHTML += `<div class="log-entry">> Target locked. Engaging sniffer...</div>`;
        
        const formData = new FormData(form);

        fetch('/', {
            method: 'POST',
            body: formData
        }).then(response => response.json())
          .then(data => {
              if(data.status === 'scanning') {
                  startPolling();
              }
          });
    });

    function startPolling() {
        if(scanInterval) clearInterval(scanInterval);
        
        // Poll every 1 second
        scanInterval = setInterval(() => {
            fetch('/api/results')
                .then(res => res.json())
                .then(data => {
                    updateTerminal(data.open_ports);
                });
        }, 1000);
    }

    let knownPorts = new Set();

    function updateTerminal(ports) {
        ports.forEach(port => {
            if(!knownPorts.has(port)) {
                knownPorts.add(port);
                const msg = `<div class="log-entry new">[+] OPEN PORT DETECTED: <span style="color:#fff; font-weight:bold">${port}</span> (TCP)</div>`;
                terminal.innerHTML += msg;
                terminal.scrollTop = terminal.scrollHeight;
            }
        });
    }
</script>

</body>
</html>
